<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap Practice</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body class="bg">
    <div class="d-flex">
        <div class="box"></div>
        <div class="circle"></div>
        <div class="box2"></div>
    </div>
    <h2 class="heading">Hello</h2>
    <p class="paragraph">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Recusandae, tempora.</p>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>

        gsap.fromTo(".box", {
            xPercent: "0",
           
        }, {
            xPercent: "400",
            yPercent:"130,",
            duration: "2",
            repeat: -1,
            yoyo: true,
            yoyoEase: true,
            backgroundColor: "yellow",
            repeatDelay: 1,
        }),
        gsap.fromTo(".box2", {
            xPercent: "0",
           
        }, {
            xPercent: "-400",
            yPercent:"130,",
            duration: "2",
            repeat: -1,
            yoyo: true,
            yoyoEase: true,
            backgroundColor: "green",
            repeatDelay: 1,
        }),
        gsap.fromTo(".circle", {
            xPercent: "0",
           
        }, {
            yPercent:"130,",
            duration: "2",
            repeat: -1,
            yoyo: true,
            yoyoEase: true,
            backgroundColor: "red",
            repeatDelay: 1,
        }),
        gsap.from(".heading", {
            xPercent: "90",
            duration: "2",
            repeat: -1,
            yoyoEase: true,
            yoyo: true,
            stagger: 0.1,
        },)
    </script>
    <script src="./js/app.js"></script>
</body>

</html>
